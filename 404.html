<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina Niet Gevonden | Path√© Cinema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(211, 47, 47, 0.5);
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #d32f2f, #ff5722);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(211, 47, 47, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .cinema-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-message {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="cinema-icon">üé¨</div>
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Deze pagina bestaat niet</h1>
        <p class="error-description">
            De pagina die je zoekt is niet gevonden. Mogelijk is de link verouderd of verkeerd getypt.
            Geen zorgen, we helpen je terug naar de hoofdpagina!
        </p>
        <div class="error-actions">
            <a href="/" class="btn">üè† Terug naar Home</a>
            <a href="/#movies" class="btn btn-secondary">üé≠ Bekijk Films</a>
        </div>
    </div>

    <script>
        // Automatisch redirect naar home na 10 seconden
        setTimeout(() => {
            if (confirm('Automatisch doorsturen naar de hoofdpagina?')) {
                window.location.href = '/';
            }
        }, 10000);
    </script>
</body>

</html>
