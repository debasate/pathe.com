<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - Path√© Cinema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.3);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(211, 47, 47, 0.3);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            color: #4caf50;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .service-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .service-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-btn.active {
            border-color: #d32f2f;
            background: rgba(211, 47, 47, 0.2);
        }

        .service-btn:hover {
            border-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">üé¨ PATH√â</div>
            <h2>Email Service Test</h2>
            <p>Test verschillende email services voor Path√© Cinema</p>
        </div>

        <div class="service-selector">
            <div class="service-btn active" onclick="selectService('formspree')">
                Formspree
            </div>
            <div class="service-btn" onclick="selectService('web3forms')">
                Web3Forms
            </div>
            <div class="service-btn" onclick="selectService('emailjs')">
                EmailJS
            </div>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="je@email.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Test Email Subject"
                    value="üé¨ Path√© Cinema - Test Email">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Test message content...">Hallo!

Dit is een test email van Path√© Cinema om te controleren of onze email service werkt.

Als je deze email ontvangt, dan werkt alles perfect! üé¨üçø

Met vriendelijke groet,
Het Path√© Cinema Team</textarea>
            </div>

            <button type="submit" class="btn">üìß Send Test Email</button>
        </form>

        <div id="result" class="result">
            <div id="resultMessage"></div>
        </div>
    </div>

    <script>
        let currentService = 'formspree';

        function selectService(service) {
            currentService = service;

            // Update UI
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            console.log('Selected service:', service);
        }

        document.getElementById('emailForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            showResult('üîÑ Sending email...', 'info');

            try {
                let success = false;
                let resultMessage = '';

                if (currentService === 'formspree') {
                    success = await sendFormspree(email, subject, message);
                    resultMessage = success ? '‚úÖ Formspree email sent successfully!' : '‚ùå Formspree failed';
                } else if (currentService === 'web3forms') {
                    success = await sendWeb3Forms(email, subject, message);
                    resultMessage = success ? '‚úÖ Web3Forms email sent successfully!' : '‚ùå Web3Forms failed';
                } else if (currentService === 'emailjs') {
                    success = await sendEmailJS(email, subject, message);
                    resultMessage = success ? '‚úÖ EmailJS email sent successfully!' : '‚ùå EmailJS failed';
                }

                showResult(resultMessage, success ? 'success' : 'error');

            } catch (error) {
                console.error('Email sending error:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        });

        async function sendFormspree(email, subject, message) {
            const formData = new FormData();
            formData.append('email', email);
            formData.append('subject', subject);
            formData.append('message', message);
            formData.append('_replyto', email);
            formData.append('_subject', subject);

            const response = await fetch('https://formspree.io/f/xwpreyjr', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();
            console.log('Formspree response:', data);

            if (data.ok) {
                return true;
            } else {
                throw new Error('Formspree error: ' + JSON.stringify(data.errors || data));
            }
        }

        async function sendWeb3Forms(email, subject, message) {
            const formData = new FormData();
            formData.append('access_key', 'eea0b619-01b8-4875-964b-ca709c97bee5');
            formData.append('email', email);
            formData.append('subject', subject);
            formData.append('message', message);
            formData.append('from_name', 'Path√© Cinema');
            formData.append('replyto', email);

            const response = await fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            console.log('Web3Forms response:', data);

            if (data.success) {
                return true;
            } else {
                throw new Error('Web3Forms error: ' + data.message);
            }
        }

        async function sendEmailJS(email, subject, message) {
            // EmailJS implementation
            const templateParams = {
                to_email: email,
                subject: subject,
                message: message,
                from_name: 'Path√© Cinema'
            };

            try {
                const response = await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams, 'YOUR_PUBLIC_KEY');
                console.log('EmailJS response:', response);
                return response.status === 200;
            } catch (error) {
                throw new Error('EmailJS error: ' + error.message);
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            const resultMessage = document.getElementById('resultMessage');

            result.className = `result ${type}`;
            resultMessage.textContent = message;
            result.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    result.style.display = 'none';
                }, 5000);
            }
        }

        // Test Formspree endpoint immediately when page loads
        window.addEventListener('load', async function () {
            console.log('üîç Testing Formspree endpoint...');

            try {
                const testData = new FormData();
                testData.append('email', 'test@example.com');
                testData.append('subject', 'Endpoint Test');
                testData.append('message', 'Testing if Formspree endpoint is active');
                testData.append('_replyto', 'test@example.com');

                const response = await fetch('https://formspree.io/f/xwpreyjr', {
                    method: 'POST',
                    body: testData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                console.log('üîç Formspree endpoint test result:', data);

                if (data.ok) {
                    console.log('‚úÖ Formspree endpoint is ACTIVE and working!');
                } else if (data.errors) {
                    console.log('‚ö†Ô∏è Formspree endpoint responded but with errors:', data.errors);
                } else {
                    console.log('‚ùì Formspree endpoint responded with unknown status:', data);
                }
            } catch (error) {
                console.log('‚ùå Formspree endpoint test failed:', error);
            }
        });
    </script>
</body>

</html>
